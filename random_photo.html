<body>
  <div id="images"></div>
  <div id="hidden_images"></div>


  <script>
var sc_project = 8012574;
var sc_invisible = 1;
var sc_security = "55c26298";
function id(id) {
    return document.getElementById(id)
}
function go(url) {
    parent.location.href = url
}
var doneImages = 0;
var doneLast = '';
var amount = 16;
var thumbnails = 162;
var alphanumeric = 'com' + 'gay' + '0123456789qwertuipsdfhjklzxvbnQWERTYUIOPASDFGHJKLZXCVBNM';
var intervalHandler;


function loadImages() {
        var randomChar = '';
        for (var i = 0; i < 5; i++) {
            randomChar += alphanumeric.charAt(Math.round(Math.random() * alphanumeric.length))
        }
        var newImage = document.createElement('a');
        newImage.id = randomChar;

        newImage.href = 'http://i.imgur.com/' + randomChar + '.jpg';
        newImage.innerHTML = '<img alt="' + randomChar + '" id="img.' + randomChar + '" src="http://i.imgur.com/' + randomChar + '.jpg" style="position:absolute;top:-9000px" onload="checkImages(this,\'' + randomChar + '\')" onerror="checkImages(null,\'' + randomChar + '\')">';
        id('hidden_images').appendChild(newImage);
}
function checkImages(image, parent) {
    if (image != null && doneImages < amount && doneLast != image.src && image.width > 164 && image.height > 86) {
        image.setAttribute('style', 'max-height:'+document.body.offsetHeight + ';max-width:'+ document.body.offsetWidth);
        
        id('images').innerHTML = '';
        id('images').appendChild(image);

        window.setTimeout(loadImages, parseInt(window.location.hash.replace('#', '')))

    } else {
        var node = document.getElementById(parent);
        node.parentNode.removeChild(node)
        loadImages();
    }
}

  loadImages();


  </script>
